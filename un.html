        <h2>聯合國介紹</h2>
        <p>聯合國（United Nations, UN）是一個致力於促進國際合作和維護國際和平的國際組織。成立於1945年，其總部設在美國紐約市。聯合國的主要目標包括保障國際安全、促進人權、提供人道援助和促進可持續發展。</p>
