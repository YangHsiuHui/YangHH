<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>檔案文件管理系統</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#fdfbf9;
  --panel:#ffffff;
  --accent:#c97a40;   /* 暖橘色 */
  --accent-light:#f4e2d6;
  --text:#2b2b2b;
  --muted:#7a6b61;
  --shadow:0 4px 12px rgba(0,0,0,0.08);
  --radius:10px;
  --sidebar-width:250px;
  font-family:"Inter", sans-serif;
}
body,html{margin:0;height:100%;background:var(--bg);color:var(--text);}
a{color:inherit;text-decoration:none}
button{cursor:pointer;font-family:inherit}

.app{display:flex;height:100vh}

/* sidebar */
.sidebar{
  width:var(--sidebar-width);
  background:var(--panel);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  padding:20px;
}
.brand{display:flex;align-items:center;gap:10px;margin-bottom:20px}
.logo{width:50px;height:50px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#e3a877);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:bold;font-size:18px}
.brand h1{font-size:16px;margin:0}
nav.menu{display:flex;flex-direction:column;gap:8px}
.menu-item{padding:10px;border-radius:var(--radius);font-weight:600;color:var(--accent)}
.menu-item:hover,.menu-item.active{background:var(--accent-light)}

/* main */
.main{flex:1;padding:20px;overflow:auto}
.card{background:var(--panel);padding:16px;border-radius:var(--radius);box-shadow:var(--shadow);margin-bottom:20px}
h2,h3{margin:0 0 12px}

/* table */
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
.status{padding:4px 8px;border-radius:6px;font-size:12px}
.status.draft{background:#fff6e8;color:#b66d25}
.status.review{background:#fff0f0;color:#b94a4a}
.status.approved{background:#ecf9f0;color:#1f7d4c}

/* buttons */
.btn{padding:6px 12px;border-radius:8px;border:none;font-weight:600}
.btn.primary{background:var(--accent);color:#fff}
.btn.ghost{background:transparent;border:1px solid var(--accent);color:var(--accent)}
.btn.danger{background:#d9534f;color:#fff}

/* login */
.login-wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.1)}
.login{background:var(--panel);padding:24px;border-radius:12px;box-shadow:var(--shadow);width:340px}
.login h2{margin-top:0}
.field{display:flex;flex-direction:column;gap:6px;margin-top:12px}
.field input{padding:10px;border:1px solid #ccc;border-radius:8px}

/* responsive */
@media(max-width:800px){.sidebar{display:none}}
</style>
</head>
<body>
<div id="loginPage" class="login-wrap">
  <div class="login">
    <h2>登入 檔案文件管理系統</h2>
    <div class="field"><label>帳號</label><input id="username"></div>
    <div class="field"><label>密碼</label><input id="password" type="password"></div>
    <div style="margin-top:16px;display:flex;gap:8px">
      <button class="btn primary" onclick="login()">登入</button>
      <button class="btn ghost" onclick="guest()">訪客進入</button>
    </div>
  </div>
</div>

<div id="app" class="app" style="display:none">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">FM</div>
      <div>
        <h1>檔案文件管理系統</h1>
      </div>
    </div>
    <nav class="menu">
      <div class="menu-item active" onclick="showView('dashboard')">📄 文件首頁</div>
      <div class="menu-item" onclick="showView('upload')">⬆️ 上傳文件</div>
      <div class="menu-item" onclick="showView('users')">👥 人員管理</div>
      <div class="menu-item" onclick="logout()">🚪 登出</div>
    </nav>
  </aside>

  <main class="main">
    <!-- dashboard -->
    <section id="dashboardView" class="card">
      <h2>我的文件</h2>
      <table>
        <thead><tr><th>名稱</th><th>上傳者</th><th>時間</th><th>狀態</th><th>操作</th></tr></thead>
        <tbody id="docTable">
          <tr>
            <td>專案需求.docx</td><td>Admin</td><td>2025-09-11</td>
            <td><span class="status draft">草稿</span></td>
            <td>
              <button class="btn ghost small">編輯</button>
              <button class="btn danger small">刪除</button>
              <button class="btn primary small">下載</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- upload -->
    <section id="uploadView" class="card" style="display:none">
      <h2>上傳文件</h2>
      <div class="field"><label>選擇檔案</label><input type="file" multiple></div>
      <div style="margin-top:12px"><button class="btn primary">上傳</button></div>
    </section>

    <!-- users -->
    <section id="usersView" class="card" style="display:none">
      <h2>人員管理</h2>
      <div class="field"><label>新增人員</label><input placeholder="帳號名稱"></div>
      <div style="margin-top:12px"><button class="btn primary">新增</button></div>
      <h3 style="margin-top:20px">現有人員</h3>
      <ul>
        <li>Admin（管理員）</li>
        <li>Editor（編輯）</li>
        <li>Viewer（檢視）</li>
      </ul>
    </section>
  </main>
</div>

<script>
function login(){
  document.getElementById("loginPage").style.display="none";
  document.getElementById("app").style.display="flex";
}
function guest(){login();}
function logout(){
  document.getElementById("loginPage").style.display="flex";
  document.getElementById("app").style.display="none";
}
function showView(id){
  ["dashboard","upload","users"].forEach(v=>{
    document.getElementById(v+"View").style.display=(v===id)?"block":"none";
  });
  document.querySelectorAll(".menu-item").forEach(el=>el.classList.remove("active"));
  event.target.classList.add("active");
}
</script>
</body>
</html>
