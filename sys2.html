<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>財務與會計資訊系統</title>
    <style>
        body {
            font-family: "Noto Sans TC", Arial, sans-serif;
            margin: 0;
            background-color: #f8fafc;
            color: #1e293b;
        }
        header {
            background: linear-gradient(90deg, #0f766e, #0d9488);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        header h1 {
            margin: 0;
            font-size: 26px;
        }
        nav {
            background-color: #f1f5f9;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        nav a {
            text-decoration: none;
            color: #334155;
            font-weight: bold;
        }
        nav a:hover {
            color: #0d9488;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            border-left: 6px solid #0d9488;
            padding-left: 10px;
            color: #0f766e;
        }
        /* 表格 */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
            text-align: left;
        }
        th {
            background-color: #0d9488;
            color: white;
        }
        tr:hover {
            background-color: #f1f5f9;
        }
        /* 表單 */
        form {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        form input, form select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
        }
        form button {
            padding: 8px 16px;
            background-color: #0d9488;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0f766e;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #64748b;
            background-color: #f1f5f9;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>財務與會計資訊系統</h1>
        <p>Financial & Accounting Information System</p>
    </header>

    <nav>
        <a href="sys.html">首頁</a>
        <a href="#transactions">交易紀錄</a>
        <a href="#addData">新增資料</a>
    </nav>

    <div class="container">
        <!-- 交易紀錄 -->
        <div class="section" id="transactions">
            <h2>交易紀錄</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>類別</th>
                        <th>項目</th>
                        <th>金額</th>
                        <th>備註</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-08-01</td>
                        <td>收入</td>
                        <td>產品銷售</td>
                        <td>$25,000</td>
                        <td>線上商城訂單</td>
                    </tr>
                    <tr>
                        <td>2025-08-03</td>
                        <td>支出</td>
                        <td>辦公室租金</td>
                        <td>$12,000</td>
                        <td>8月租金支付</td>
                    </tr>
                    <tr>
                        <td>2025-08-07</td>
                        <td>收入</td>
                        <td>顧問服務</td>
                        <td>$8,500</td>
                        <td>客戶顧問專案</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 新增資料 -->
        <div class="section" id="addData">
            <h2>新增交易資料</h2>
            <form id="transactionForm">
                <input type="date" id="date" required>
                <select id="type" required>
                    <option value="">選擇類別</option>
                    <option value="收入">收入</option>
                    <option value="支出">支出</option>
                </select>
                <input type="text" id="item" placeholder="項目名稱" required>
                <input type="number" id="amount" placeholder="金額" required>
                <input type="text" id="note" placeholder="備註">
                <button type="submit">新增</button>
            </form>
        </div>
    </div>

    <footer>
        © 2025 財務與會計資訊系統 - 範本資料僅供示範
    </footer>

    <script>
        const form = document.getElementById('transactionForm');
        const table = document.getElementById('transactionTable').querySelector('tbody');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // 取得表單資料
            const date = document.getElementById('date').value;
            const type = document.getElementById('type').value;
            const item = document.getElementById('item').value;
            const amount = document.getElementById('amount').value;
            const note = document.getElementById('note').value;

            // 建立新列
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${date}</td>
                <td>${type}</td>
                <td>${item}</td>
                <td>$${parseFloat(amount).toLocaleString()}</td>
                <td>${note}</td>
            `;

            // 新資料加到表格
            table.appendChild(row);

            // 清空表單
            form.reset();
        });
    </script>
</body>
</html>
